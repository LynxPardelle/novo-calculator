<button
  class="bef {{ buttonClass }} bef-bg-{{
    !!disabled ? buttonBGColor + '__OPA__0_75' : buttonBGColor
  }} bef-text-{{ buttonTextColor }} "
  (click)="buttonClick.emit(buttonId)"
  [disabled]="disabled"
  [innerHTML]="buttonInner || '' | safeHtml"
  matTooltip="{{ tooltip }}"
  [matTooltipPosition]="tooltipPosition"
  matTooltipClass="{{ tooltipClass }}"
  [matTooltipDisabled]="!showTooltip"
></button>
