<section class="bef bef-mb-2rem bef-p-1rem">
  <h2
    class="bef bef-w-20per bef-color-novo bef-fontWeight-900 bef-pt-1rem bef-me-3rem bef-mb-0 bef-h-auto"
  >
    PACIENTES
  </h2>
  <div class="bef bef-d-flex bef-jusCon-center aliIte-center wrap-wrap">
    @for (result of results; track result.name; let i = $index) {
    <div class="bef bef-w-350px bef-d-block bef-mx-auto bef-mb-5rem">
      <h3
        class="bef bef-w-75per bef-wordBreak-breakMINword bef-textAlign-center bef-mx-auto bef-mb-0 bef-d-block"
      >
        {{ result.name }}
      </h3>
      <ngx-charts-line-chart
        class="bef bef-mx-auto bef-d-block bef-w-350px"
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [legendPosition]="legendPosition"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="result.chart"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-line-chart>
    </div>
    }
  </div>
</section>
