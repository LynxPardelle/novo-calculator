<section class="bef bef-mb-2rem bef-p-1rem">
  <h2
    class="bef bef-w-50per bef-color-novo bef-fontWeight-900 bef-pt-1rem bef-me-3rem bef-mb-0 bef-h-auto worBre-breakMINword"
  >
    Después de 10 años de tratamiento, el uso de Liraglutida 3.0 mg evitó que...
  </h2>

  <div class="bef bef-p-1rem bef-my-3rem mat-elevation-z4">
    <mat-tab-group (selectedTabChange)="cssCreate()">
      @for(result of results; track result; let i = $index) {
      <mat-tab label="{{ result.name }}">
        <div class="bef bef-d-flex fleDir-column aliIte-center">
          <h3 class="bef bef-d-flex jusCon-center bef-w-100per">
            {{ result.name }}
          </h3>
          <div class="bef bef-d-flex fleDir-row jusCon-center">
            <generic-people-chart
              [chartData]="result.chart"
            ></generic-people-chart>
          </div>
        </div>
      </mat-tab>
      }
    </mat-tab-group>
  </div>
  <div
    class="bef bef-d-flex jusCon-fleEnd aliIte-center bef-mt-MIN375px bef-me-MIN150px bef-mb-75px"
  >
    <div
      class="bef bef-w-180px bef-d-inline"
      [innerHTML]="person | safeHtml"
    ></div>
  </div>
  <!-- Charts -->
  <div class="bef bef-d-flex bef-jusCon-center aliIte-center wrap-wrap">
    @for (result of results; track result.name; let i = $index) {
    <div class="bef bef-w-275px bef-d-block bef-mx-auto">
      <h3
        class="bef bef-w-75per bef-wordBreak-breakMINword bef-textAlign-center bef-mx-auto bef-mb-1rem bef-d-block bef-h-100px"
      >
        {{ result.name }}
      </h3>
      <ngx-charts-line-chart
        class="bef bef-mx-auto bef-d-block bef-w-275px"
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [legendPosition]="legendPosition"
        [legendTitle]="legendTitle"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="result.chart"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-line-chart>
    </div>
    }
  </div>
</section>
