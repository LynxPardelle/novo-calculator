<section class="bef bef-mb-2rem bef-p-1rem">

  <div class="bef bef-d-flex bef-jusCon-center aliIte-center wrap-wrap">
    @for (results of
    [lifeStyleModificationResults,liraglutideAndLifeStyleModificationResults ];
    track results[0].name; let i = $index) {
    <div class="bef bef-w-300px bef-d-block bef-mx-auto bef-mb-1rem">
      <h3
        class="bef bef-w-75per bef-wordBreak-breakMINword bef-textAlign-center bef-mx-auto bef-mb-0 bef-d-block"
      >
        {{
          i === 1
            ? "Liraglutida + Modificación de Estilo de Vida"
            : "Modificación de Estilo de Vida"
        }}
      </h3>
      <ngx-charts-pie-chart
        class="bef bef-mx-auto bef-d-block bef-w-300px"
        [view]="view"
        [scheme]="colorSchemes[i]"
        [results]="results"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [legendTitle]="legendTitle"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
      >
      </ngx-charts-pie-chart>
    </div>
    }
  </div>
  <div
    class="bef bef-d-flex jusCon-fleEnd aliIte-center bef-mt-MIN250px bef-me-MIN150px"
  >
    <div
      class="bef bef-w-180px bef-d-inline"
      [innerHTML]="person | safeHtml"
    ></div>
  </div>
</section>
