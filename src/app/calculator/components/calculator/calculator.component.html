<main>
  <div class="bef bef-p-2rem bef-bg-nord bef-h-100per bef-w-83vw bef-pb-5rem">
    <!--   <a
      class="bef bef-color-novo bef-px-1rem bef-textDecoration-none bef-d-flex aliIte-center jusCon-fleStart jusSel-start aliSel-start"
      href="/"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
    >
      <span
        class="bef bef-h-24px bef-me-1rem"
        [innerHTML]="arrowLeft | safeHtml"
      ></span>
      Regresar</a
    > -->
    <patient-estimation
      [patientsPercentage]="calculatorData.patientsPercentage"
      [patients]="calculatorData.patients"
      [totalPopulation]="calculatorData.totalPopulation"
      (totalPopulationChange)="totalPopulationChange($event)"
    >
    </patient-estimation>

    <obesity-degrees
      [obesityDegrees]="calculatorData.obesityDegrees"
      [obesityText]="calculatorData.obesityText"
      [obesityPatientsPercentage]="calculatorData.obesityPatientsPercentage"
      [obesityPatients]="calculatorData.obesityPatients"
      (obesityDegreesChange)="degreesChange($event)"
    >
    </obesity-degrees>

    <comorbidities
      [needsComorbidities]="calculatorData.needsComorbidities"
      [comorbidities]="calculatorData.comorbidities"
      [comorbiditiesText]="calculatorData.comorbiditiesText"
      [comorbiditiesPatientsPercentage]="
        calculatorData.comorbiditiesPatientsPercentage
      "
      [comorbiditiesPatients]="calculatorData.comorbiditiesPatients"
      [populationTotal]="calculatorData.populationTotal"
      (needsComorbiditiesChange)="needsComorbiditiesChange($event)"
      (comorbiditiesChange)="comorbiditiesChange($event)"
    >
    </comorbidities>
    <liraglutide-cost
      [anualCost]="
        calculatorData.institution === 'private'
          ? calculatorData.privateAnualCost
          : calculatorData.publicAnualCost
      "
    ></liraglutide-cost>

    <treatment-cost
      [institution]="calculatorData.institution"
      [unitCost]="
        calculatorData.institution === 'private'
          ? calculatorData.privateUnitCost
          : calculatorData.publicUnitCost
      "
      [anualCost]="
        calculatorData.institution === 'private'
          ? calculatorData.privateAnualCost
          : calculatorData.publicAnualCost
      "
      (unitCostChange)="unitCostChange($event)"
    >
    </treatment-cost>

    <anual-treatment-cost
      [nutritionMonths]="calculatorData.nutritionMonths"
      [infirmaryMonths]="calculatorData.infirmaryMonths"
      [psychologyMonths]="calculatorData.psychologyMonths"
      [physicalActivityMonths]="calculatorData.physicalActivityMonths"
      [nutritionUnitCost]="
        calculatorData.institution === 'private'
          ? config.privateNutritionUnitCost
          : config.publicNutritionUnitCost
      "
      [infirmaryUnitCost]="
        calculatorData.institution === 'private'
          ? config.privateInfirmaryUnitCost
          : config.publicInfirmaryUnitCost
      "
      [psychologyUnitCost]="
        calculatorData.institution === 'private'
          ? config.privatePsychologyUnitCost
          : config.publicPsychologyUnitCost
      "
      [physicalActivityUnitCost]="
        calculatorData.institution === 'private'
          ? config.privatePhysicalActivityUnitCost
          : config.publicPhysicalActivityUnitCost
      "
      [totalAnualCost]="calculatorData.totalAnualCost"
      [totalAnualCostPlusLiraglutide]="
        calculatorData.totalAnualCostPlusLiraglutide
      "
      (monthChange)="anualCostChange($event[1], $event[0])"
    >
    </anual-treatment-cost>

    @if (calculatorData.lifeStyleModification ||
    calculatorData.liraglutideNLifeStyleModification) {

    <h2
      class="bef bef-color-novo texAli-center bef-fs-20px bef-fontWeight-700 bef-pt-1rem bef-me-3rem bef-mb-0 bef-h-auto worBre-breakWord"
    >
      BENEFICIOS DE LA INVERSIÓN EN LIRAGLUTIDA 3.0 MG EN UN AÑO DE TRATAMIENTO
    </h2>
    <generic-input
      type="select"
      class="'bef bef-d-flex jusCon-center aliIte-center'"
      [containerClasses]="'bef bef-w-80per bef-mt-2rem'"
      [labelTitle]="
        calculatorData.treatmentGoalPercentage === 5
          ? 'Pérdida de Peso > 5%'
          : calculatorData.treatmentGoalPercentage === 10
          ? 'Pérdida de Peso > 10%'
          : calculatorData.treatmentGoalPercentage === 15
          ? 'Pérdida de Peso > 15%'
          : 'Meta de Tratamiento'
      "
      [thingFather]="{ percentage: calculatorData.treatmentGoalPercentage }"
      [thing]="'treatmentGoalPercentage'"
      (changesInput)="selectTreatmentGoalPercentage($event)"
      [options]="[
        { type: 'option', option: 'Pérdida de Peso > 5%', click: '5' },
        { type: 'option', option: 'Pérdida de Peso > 10%', click: '10' },
        { type: 'option', option: 'Pérdida de Peso > 15%', click: '15' }
      ]"
    ></generic-input>

    <liraglutide-and-lifestyle-modification
      [times]="calculatorData.moreTimes"
      [archieveGoal]="calculatorData.archieveGoal"
      [dontArchiveGoal]="calculatorData.dontArchiveGoal"
      [archieveGoalWithLiraglutide]="calculatorData.archieveGoalWithLiraglutide"
      [dontArchiveGoalWithLiraglutide]="
        calculatorData.dontArchiveGoalWithLiraglutide
      "
    ></liraglutide-and-lifestyle-modification>

    <archieve-goal-patients
      [lifeStyleModification]="calculatorData.lifeStyleModification"
      [liraglutideNLifeStyleModification]="
        calculatorData.liraglutideNLifeStyleModification
      "
    ></archieve-goal-patients>

    <h2
      class="bef bef-color-novo bef-d-flex jusCon-center bef-fontWeight-700 bef-pt-1rem bef-me-3rem bef-mb-0 bef-h-auto worBre-breakWord bef-fs-20px"
    >
      BENEFICIOS A LARGO PLAZO DE LIRAGLUTIDA 3.0 MG
    </h2>
    <patients> </patients>
    }
  </div>
</main>
