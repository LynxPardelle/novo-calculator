<section
  class="bef bef-mb-2rem bef-d-flex jusCon-fleEnd fleDir-column bef-p-1rem "
>
  <h2 class="bef bef-d-flex jusCon-center bef-ms-1rem bef-mb-2rem bef-color-novo bef-fontWeight-900 bef-pt-1rem">
    SELECCIONAR GRADOS DE OBESIDAD
  </h2>
  <div class="bef bef-d-flex fleDir-row">
    <div
      class="bef bef-d-flex fleDir-column bef-me-1rem bef-ms-1rem bef-w-calcSD50per__MIN__6remED aliIte-center"
    >
      @for (degree of [grade1, grade2, grade3]; track degree; let i = $index) {
      <generic-input
        class="bef bef-w-70per"
        [type]="'checkbox'"
        [buttonClasses]="'bef bef-bw-0 bef-w-100per'"
        [checkBoxTrueClasses]="trueClasses"
        [checkBoxFalseClasses]="falseClasses"
        [thingFather]="obesityDegrees"
        thing="grade{{ i + 1 }}"
        (changesInput)="obesityDegreesChange.emit($event)"
      >
        <div
          [innerHTML]="degree | safeHtml"
          class="bef-d-flex fleDir-row bef-w-100per bef-h-100per jusCon-fleStart"
        ></div>
      </generic-input>
      }
    </div>
    <div
      class="bef bef-d-flex aliIte-center fleDir-column bef-p-1rem bef-w-calcSD50per__MIN__2remED aliIte-start"
    >
      <h4 class="bef bef-mb-2rem">
        <span class="bef bef-opacity-0_5"> Pacientes con obesidad </span><br />
        <span
          [innerHTML]="obesityText | safeHtml"
          class="bef bef-borderBottom-1px__solid__novo bef-text-novo"
        >
        </span>
      </h4>
      <div
        class="bef bef-d-flex jusCon-center aliIte-center bef-h-20per fleDir-row bef-w-auto"
      >
        <generic-span
          [filledClasses]="filledClasses"
          [emptyClasses]="emptyClasses"
          [textClasses]="
            'bef bef-color-novo bef-w-100px bef-p-1rem bef-textAlign-center'
          "
          [info]="
            (obesityPatientsPercentage | math : [{ operation: 'round' }]) + '%'
          "
        >
        </generic-span>
        <div class="" [innerHTML]="arrowRight | safeHtml"></div>
        <generic-span
          [filledClasses]="filledClasses"
          [emptyClasses]="emptyClasses"
          [textClasses]="
            'bef bef-color-novo bef-w-100px bef-p-1rem bef-textAlign-center'
          "
          [info]="obesityPatients"
        >
        </generic-span>
      </div>
    </div>
  </div>
  <div
    class="bef bef-d-flex jusCon-fleEnd aliIte-center bef-mt-MIN100px bef-me-MIN225px"
  >
    <div
      class="bef bef-w-180px bef-d-inline"
      [innerHTML]="person | safeHtml"
    ></div>
  </div>
</section>
