<section
  class="bef bef-mb-2rem bef-d-flex fleDir-column bef-p-1rem "
>
<h2
      class="bef bef-d-flex jusCon-center bef-color-novo bef-fontWeight-900 bef-pt-1rem bef-mb-2rem "
    >
      ESTIMACIÓN DE PACIENTES
    </h2>
  <div class="bef bef-d-flex fleDir-row jusCon-center">
    <div
      class="bef bef-w-25per bef-me-3_5rem bef-d-flex "
    >
      <div
        class="bef bef-w-100per bef-d-flex jusCon-center aliIte-center "
        [innerHTML]="fatDouble | safeHtml"
      ></div>
    </div>
    <div
      class="bef bef-d-flex fleDir-column bef-p-1rem "
    >
      <!--
    mdc-line-ripple
    -->
      <generic-input
        [type]="'number'"
        [containerClasses]="
          'bef-borderBottomSEL___matMINmdcMINtextMINfieldMINwrapper-0_25rem__solid__oranvo bef-dSEL___mdcMINlineMINripple-none'
        "
        [thingFather]="{ population: totalPopulation }"
        [thing]="'population'"
        [labelTitle]="'población total'"
        (changesInput)="totalPopulationChange.emit($event.population)"
      ></generic-input>
      <h4 class="bef bef-opacity-0_5 bef-mt-0">Pacientes con obesidad</h4>
      <div class="bef bef-d-flex fleDir-row bef-flexGrow-1">
        <generic-span
          [filledClasses]="filledClasses"
          [emptyClasses]="emptyClasses"
          [textClasses]="
            'bef bef-color-novo bef-w-100px bef-p-1rem bef-textAlign-center'
          "
          [info]="patientsPercentage + '%'"
        >
        </generic-span>
        <div [innerHTML]="arrowRight | safeHtml"></div>
        <generic-span
          [filledClasses]="filledClasses"
          [emptyClasses]="emptyClasses"
          [textClasses]="
            'bef bef-color-novo bef-w-100px bef-p-1rem bef-textAlign-center'
          "
          [info]="patients"
        >
        </generic-span>
      </div>
    </div>
  </div>
  <div
    class="bef bef-d-flex jusCon-fleEnd aliIte-center bef-me-MIN50px"
  >
    <div
      class="bef bef-w-140px bef-d-inline"
      [innerHTML]="person1 | safeHtml"
    ></div>
  </div>
</section>
